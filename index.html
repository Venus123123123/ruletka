<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка Фортуны</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1d2d;
            --wheel-bg: #2c3049;
            --controls-bg: #23263a;
            --text-color: #e0e1eb;
            --accent-color: #00aaff;
            --glow-color: rgba(0, 170, 255, 0.7);
            --transition-curve: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            user-select: none;
            background: #17181c;
            background-image: 
                linear-gradient(135deg, #2a0033 0%, #0d001a 50%, #002b33 100%);
            animation: gradient-shift 15s ease infinite alternate;
            background-size: 200% 200%;
            /* ИЗМЕНЕНИЕ 1: Убираем overflow: hidden, чтобы исправить нажатия */
            overflow: hidden; /* Мы вернем его, но более безопасно */
            height: 100vh;
            position: relative;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .main-container {
            display: flex;
            height: 100%;
            width: 100%;
            align-items: center;
        }

        .wheel-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            transition: transform 0.5s var(--transition-curve);
        }
        
        body.controls-closed .wheel-section {
            transform: translateX(175px);
        }

        .wheel-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid var(--wheel-bg);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.4);
        }
        
        .wheel-labels span.winner-highlight {
            text-shadow: 0 0 10px #fff, 0 0 20px var(--glow-color);
            transform-origin: center;
            transition: all 0.5s ease-out;
        }

        .wheel,
        .wheel-labels {
            transition: transform 7s var(--transition-curve);
        }

        .wheel-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .wheel-labels span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
            text-align: center;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .pointer {
            position: absolute;
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--accent-color);
            top: -10px; z-index: 10;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
            transform-origin: bottom center;
        }

        .pointer.settle { animation: pointer-settle 0.8s cubic-bezier(0.2, 1.5, 0.5, 1); }
        @keyframes pointer-settle { 0%{transform:rotate(0deg)} 20%{transform:rotate(15deg)} 40%{transform:rotate(-10deg)} 60%{transform:rotate(5deg)} 80%{transform:rotate(-2deg)} 100%{transform:rotate(0deg)} }

        #spin-btn {
            position: absolute;
            width: 120px; height: 120px;
            border-radius: 50%;
            background: var(--wheel-bg);
            border: 5px solid #3c4161;
            color: var(--text-color);
            cursor: pointer; z-index: 5;
            box-shadow: 0 10px 0 #1e2133, 0 15px 20px rgba(0, 0, 0, 0.4);
            display: flex; justify-content: center; align-items: center;
            /* ИЗМЕНЕНИЕ 2: Плавный переход для подсветки */
            transition: transform 0.1s ease, box-shadow 0.3s ease;
        }
        
        /* ИЗМЕНЕНИЕ 3: Добавляем подсветку при наведении */
        #spin-btn:hover {
            box-shadow: 0 10px 0 #1e2133, 0 15px 20px rgba(0,0,0,0.4), 0 0 25px var(--glow-color);
        }

        #spin-btn:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #1e2133, 0 8px 10px rgba(0, 0, 0, 0.4), 0 0 15px var(--glow-color);
        }

        #spin-btn .spin-btn-text { font-size: 24px; font-weight: 700; }

        .controls-section {
            width: 350px; height: 100%;
            background: var(--controls-bg);
            padding: 30px;
            display: flex; flex-direction: column;
            box-shadow: -10px 0 25px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
            transition: transform 0.5s var(--transition-curve), opacity 0.4s ease-in-out;
            opacity: 0.2;
        }
        
        .controls-section:hover,
        .controls-section:focus-within { opacity: 1; }
        
        body.controls-closed .controls-section {
            transform: translateX(100%);
            opacity: 0;
        }
        
        .close-controls-btn { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; opacity: .5; }
        
        .open-controls-btn {
            position: fixed; top: 20px; right: 20px;
            width: 50px; height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--controls-bg);
            font-size: 24px; cursor: pointer; z-index: 101;
            opacity: 0; visibility: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            /* ИЗМЕНЕНИЕ 4: Плавный переход для подсветки */
            transition: opacity .4s ease, visibility .4s ease, box-shadow .3s ease, transform .3s ease;
        }
        
        /* ИЗМЕНЕНИЕ 5: Подсветка для кнопки настроек */
        .open-controls-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 20px var(--glow-color);
        }

        body.controls-closed .open-controls-btn {
            opacity: 1;
            visibility: visible;
        }

        #prize-input {
            width: 100%; flex-grow: 1;
            background: var(--bg-color);
            border: 2px solid var(--wheel-bg);
            border-radius: 8px; color: var(--text-color);
            padding: 15px; font-size: 16px;
            resize: none; margin: 20px 0;
        }

        #update-btn {
            padding: 15px; border-radius: 8px;
            background: var(--accent-color);
            color: #fff; font-size: 18px;
            font-weight: 600; cursor: pointer; border: none;
            /* ИЗМЕНЕНИЕ 6: Плавный переход для подсветки */
            transition: background-color .3s, box-shadow .3s, transform .2s;
        }
        
        /* ИЗМЕНЕНИЕ 7: Подсветка для кнопки "Обновить" */
        #update-btn:hover {
             box-shadow: 0 0 20px var(--glow-color);
        }
        #update-btn:active {
            transform: scale(0.98);
        }

        .modal {
            display: flex; position: fixed;
            z-index: 100; left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, .7);
            backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity .4s ease, visibility .4s ease;
        }

        .modal.visible { opacity: 1; visibility: visible; }

        .modal-content {
            background: var(--controls-bg);
            padding: 40px 60px; border-radius: 15px;
            text-align: center; position: relative;
            border: 2px solid var(--accent-color);
            transform: translateY(50px); opacity: 0;
            transition: transform .5s cubic-bezier(.2, 1.5, .5, 1), opacity .5s ease;
        }

        .modal.visible .modal-content {
            transform: translateY(0); opacity: 1;
            animation: prize-glow 1.5s infinite alternate;
        }

        @keyframes prize-glow { from {box-shadow: 0 0 20px var(--glow-color)} to {box-shadow: 0 0 40px var(--glow-color), 0 0 10px var(--glow-color)}}
        #prize-text { font-size: 2.2em; font-weight: 700; }
        
        @media (max-width: 900px) {
            .main-container { flex-direction: column; padding-top: 20px; }
            .wheel-section { flex-grow: 0; }
            .wheel-wrapper { width: 90vw; height: 90vw; max-width: 400px; max-height: 400px; }
            #spin-btn { width: 90px; height: 90px; }
            #spin-btn .spin-btn-text { font-size: 18px; }
            .pointer { border-left-width: 15px; border-right-width: 15px; border-top-width: 30px; top: -5px; }
            .controls-section { position: fixed; bottom: 0; left: 0; width: 100%; height: auto; max-height: 80vh; box-shadow: 0 -10px 25px rgba(0,0,0,0.4); transform: translateY(100%); opacity: 1; transition: transform 0.5s var(--transition-curve); z-index: 200; }
            body:not(.controls-closed) .controls-section { transform: translateY(0); }
            body.controls-closed .controls-section { transform: translateY(100%); }
            body.controls-closed .wheel-section { transform: none; }
            .open-controls-btn { top: auto; bottom: 20px; }
            #prize-input { min-height: 150px; flex-grow: 0; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="wheel-section">
            <div class="wheel-wrapper">
                <div class="wheel" id="wheel"></div>
                <div class="wheel-labels" id="wheel-labels"></div>
                <div class="pointer" id="pointer"></div>
                <button id="spin-btn">
                    <span class="spin-btn-text">Крутить</span>
                </button>
            </div>
        </div>

        <div class="controls-section" id="controls-section">
            <button class="close-controls-btn" id="close-controls-btn">&times;</button>
            <h2>Варианты для рулетки</h2>
            <p>Введите каждый приз с новой строки</p>
            <textarea id="prize-input" rows="10" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
30 tasks.
0 tasks
</textarea>
            <button id="update-btn">Обновить рулетку</button>
        </div>
    </div>
    
    <button class="open-controls-btn" id="open-controls-btn">⚙️</button>

    <div id="prize-modal" class="modal">
        <div class="modal-content">
            <p id="prize-text"></p>
        </div>
    </div>

    <audio id="spin-sound" src="spin.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wheel = document.getElementById('wheel');
            const wheelLabels = document.getElementById('wheel-labels');
            const pointer = document.getElementById('pointer');
            const spinBtn = document.getElementById('spin-btn');
            const prizeInput = document.getElementById('prize-input');
            const updateBtn = document.getElementById('update-btn');
            const prizeModal = document.getElementById("prize-modal");
            const prizeText = document.getElementById("prize-text");
            const closeControlsBtn = document.getElementById('close-controls-btn');
            const openControlsBtn = document.getElementById('open-controls-btn');
            const spinSound = document.getElementById('spin-sound');
            const winSound = document.getElementById('win-sound');
            let prizes = [];
            let currentRotation = 0;
            let isSpinning = false;
            let modalTimeout;
            const colorPalette = ["#ff6b6b","#f06595","#cc5de8","#845ef7","#5c7cfa","#339af0","#22b8cf","#20c997","#51cf66","#94d82d","#fcc419","#ff922b"];
            spinBtn.addEventListener('click', spinWheel);
            function updateWheel() {
                const prizeNames = prizeInput.value.split('\n').filter(name => name.trim() !== '');
                if (prizeNames.length === 0) {
                    prizes = [];
                    wheel.style.background = 'var(--wheel-bg)'; 
                    wheelLabels.innerHTML = '';
                    return;
                };
                prizes = prizeNames.map(name => {
                    const trimmedName = name.trim();
                    if (trimmedName.endsWith('.')) {
                        return { text: trimmedName.slice(0, -1), active: false };
                    }
                    return { text: trimmedName, active: true };
                });
                const numSectors = prizes.length;
                const sectorAngle = 360 / numSectors;
                const baseFontSize = 40; const minFontSize = 14;
                const dynamicFontSize = Math.max(minFontSize, baseFontSize / Math.sqrt(numSectors));
                let gradientString = 'conic-gradient(';
                prizes.forEach((p, i) => gradientString += `${colorPalette[i % colorPalette.length]} ${i*sectorAngle}deg ${(i+1)*sectorAngle}deg, `);
                wheel.style.background = gradientString.slice(0, -2) + ')';
                wheelLabels.innerHTML = '';
                prizes.forEach((prize, index) => {
                    const label = document.createElement('span');
                    label.textContent = prize.text;
                    label.style.fontSize = `${dynamicFontSize}px`;
                    const labelAngleRad = ((index * sectorAngle) + (sectorAngle / 2) - 90) * (Math.PI / 180);
                    const textRadius = wheel.offsetWidth / 2 * 0.7; 
                    const x = textRadius * Math.cos(labelAngleRad);
                    const y = textRadius * Math.sin(labelAngleRad);
                    const textRotation = (index * sectorAngle) + (sectorAngle / 2);
                    label.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px) rotate(${textRotation}deg)`;
                    label.dataset.index = index;
                    wheelLabels.appendChild(label);
                });
            }
            function spinWheel() {
                const activePrizes = prizes.filter(p => p.active);
                if (isSpinning || activePrizes.length === 0) return;
                isSpinning = true;
                document.querySelectorAll('.wheel-labels span').forEach(span => {
                    span.classList.remove('winner-highlight');
                });
                spinSound.currentTime = 0;
                spinSound.play().catch(e => console.log("Звук не может быть воспроизведен автоматически."));
                const winningPrize = activePrizes[Math.floor(Math.random() * activePrizes.length)];
                const originalIndex = prizes.findIndex(p => p.text === winningPrize.text && p.active);
                const numSectors = prizes.length;
                const sectorAngle = 360 / numSectors;
                const randomJitter = Math.random() * 0.8 + 0.1;
                const randomPositionInSector = sectorAngle * randomJitter;
                const targetAngle = (360 - (originalIndex * sectorAngle)) - randomPositionInSector;
                const baseRotations = 6;
                const totalRotations = baseRotations * 360;
                currentRotation = (currentRotation - (currentRotation % 360)) + totalRotations + targetAngle;
                const spinDuration = 5;
                const transitionStyle = `transform ${spinDuration}s var(--transition-curve)`;
                wheel.style.transition = transitionStyle;
                wheelLabels.style.transition = transitionStyle;
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                wheelLabels.style.transform = `rotate(${currentRotation}deg)`;
                const onSpinEnd = () => {
                    pointer.classList.add('settle');
                    isSpinning = false;
                    showPrize(winningPrize.text);
                    winSound.currentTime = 0;
                    winSound.play().catch(e => console.log("Звук не может быть воспроизведен автоматически."));
                    const finalAngle = currentRotation % 360;
                    wheel.style.transition = 'none';
                    wheelLabels.style.transition = 'none';
                    wheel.style.transform = `rotate(${finalAngle}deg)`;
                    wheelLabels.style.transform = `rotate(${finalAngle}deg)`;
                    currentRotation = finalAngle;
                    const winnerLabel = document.querySelector(`.wheel-labels span[data-index="${originalIndex}"]`);
                    if (winnerLabel) {
                        winnerLabel.classList.add('winner-highlight');
                    }
                };
                wheel.addEventListener('transitionend', onSpinEnd, { once: true });
            }
            pointer.addEventListener('animationend', () => pointer.classList.remove('settle'));
            function showPrize(text){clearTimeout(modalTimeout);prizeText.textContent=text;prizeModal.classList.add('visible');modalTimeout=setTimeout(()=>prizeModal.classList.remove('visible'),3000)}
            updateBtn.addEventListener('click', updateWheel);
            prizeInput.addEventListener('input', updateWheel); 
            closeControlsBtn.addEventListener('click', () => {
                document.body.classList.add('controls-closed');
            });
            openControlsBtn.addEventListener('click', () => {
                document.body.classList.remove('controls-closed');
            });
            updateWheel();
            window.addEventListener('resize', updateWheel);
        });
    </script>
    <script>
        if (window.innerWidth <= 900) {
            document.body.classList.add('controls-closed');
        }
    </script>
</body>
</html>
